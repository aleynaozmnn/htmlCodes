<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 piksel genişliğinde bir çerçeven olsun -->
    <table border="1">
        <!-- COLSPAN:SEN 3 TANE KOLUNUN SÜTUNUN BİRLEŞİMİ OLACAKSIN DEMEKTİR -->
         <th colspan="3">KİŞİSEL BİLGİLER</th>
        <!-- tr:tabloya bir satır oluşturur table row -->
        <tr>
            <!--td:isim/soyisim/yaş o satırı bölmek için: -->
            <th>İSİM</th>
            <th>SOYİSİM</th>
            <th>YAŞ</th>
            <!-- TH:sayesinde verilen parametreler daha koyu fontla yazılır ve başlık gibi görünür -->
             
        </tr>

        <tr>
            <!-- rowspan:2 tane satırı  birleştir ve soyisim yaz üzerine -->
            <td rowspan="2">SOYİSİM</td>
             
            <td>Özmen</td>
            <td>20</td>

        </tr>

        <tr>
           
            <td>Arslan</td>
            <td>20</td>

        </tr>

    </table>


</body>

</html>
