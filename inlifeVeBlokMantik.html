<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- noktanın anlamı classtır #:ıd dir-->
<style>
    .divOzellik{
        width: 100%;
        height: 100px;
        background-color: bisque;
        text-align: center;
        /* altındaki nesneler arasına 10 px boşluk koysun */
        margin: bottom 10PX;;
         
    }
    .divOzellik2{
         width: 100%;
        height: 100px;
        background-color: darkgrey;
        text-align: center;

    }

</style>
</head>
<body>

    <!-- h ve p tagları blog taglarıdır ,alt ve üstlerinde birer satır bırakırlar fakat span bir blog elementi değildir -->
    <div class="divOzellik"> 
        <h3>WEB SİTEME HOŞGELDİNİZ</h3>
        Lorem ipsum dolor sit amet.
    </div>
    <!-- div de bir blog etiketidir -->
     <div class="divOzellik2">HELLO WORLD</div>
